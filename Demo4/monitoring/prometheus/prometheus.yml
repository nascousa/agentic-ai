global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'agentmanager-monitor'
    environment: 'development'

# Alertmanager configuration (optional)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets: ['alertmanager:9093']

# Rule files for alerting (optional)
# rule_files:
#   - 'alerts/*.yml'

scrape_configs:
  # AgentManager API metrics
  - job_name: 'agentmanager-api'
    scrape_interval: 10s
    static_configs:
      - targets: ['agent-manager:8001']
    metrics_path: '/health/metrics'
    scheme: 'http'

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Node Exporter - System metrics
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']

  # PostgreSQL metrics
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']

  # Redis metrics
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']

  # Docker metrics (if Docker exposes metrics endpoint)
  # - job_name: 'docker'
  #   static_configs:
  #     - targets: ['host.docker.internal:9323']
