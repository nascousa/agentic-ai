# =============================================================================
# AgentManager Server - Docker Compose Deployment
# =============================================================================
version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: am-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-agentmanager}
      POSTGRES_USER: ${POSTGRES_USER:-am_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-am_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    restart: unless-stopped
    networks:
      - agentmanager
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-am_user}"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Redis (for caching and session management)
  redis:
    image: redis:7-alpine
    container_name: am-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - agentmanager
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # AgentManager Server
  agentmanager-server:
    build:
      context: ../../
      dockerfile: deployment/server/Dockerfile
    container_name: am-server
    environment:
      # Database configuration
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-am_user}:${POSTGRES_PASSWORD:-am_password}@postgres:5432/${POSTGRES_DB:-agentmanager}
      
      # Server configuration
      - HOST=0.0.0.0
      - PORT=8000
      - DEBUG=${DEBUG:-false}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      
      # Security
      - SERVER_API_TOKEN=${AM_AUTH_TOKEN}
      - SECRET_KEY=${SECRET_KEY}
      
      # LLM Configuration
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - LLM_MODEL=${LLM_MODEL:-gpt-4}
      - LLM_MAX_TOKENS=${LLM_MAX_TOKENS:-2000}
      - LLM_TEMPERATURE=${LLM_TEMPERATURE:-0.1}
      
      # Redis configuration
      - REDIS_URL=redis://redis:6379/0
      
      # CORS and external clients
      - ENABLE_CORS=true
      - CORS_ORIGINS=["*"]
      
      # Client configuration
      - DEFAULT_POLLING_INTERVAL=5
      - MAX_CONCURRENT_CLIENTS=50
      - TASK_TIMEOUT_SECONDS=600
    ports:
      - "${SERVER_PORT:-8000}:8000"
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - agentmanager
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx Reverse Proxy (optional)
  nginx:
    image: nginx:alpine
    container_name: am-nginx
    ports:
      - "${NGINX_PORT:-80}:80"
      - "${NGINX_SSL_PORT:-443}:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    restart: unless-stopped
    networks:
      - agentmanager
    depends_on:
      - agentmanager-server
    profiles:
      - with-proxy

networks:
  agentmanager:
    driver: bridge
    name: agentmanager-network
    external: false

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local